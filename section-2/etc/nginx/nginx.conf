events {}

http {
        # types {
        #         # * MIME-type file-extention
        #         text/css        css;
        #         text/html       html;
        # }
        include mime.types;

        server {
                listen 80;

                root /sites/demo;

                # Prefix match: anything that starts with the given string (e.g. /greeting => /greet)
                location /greet {
                        # * response-code response-body
                        return 200 "Hello from nginx!";
                }
        }
}